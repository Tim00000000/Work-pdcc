<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор доставки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор доставки</h1>
    <label for="city">Місто доставки:</label>
    <select id="city">
      <option value="Київ">Київ</option>
      <option value="Львів">Львів</option>
      <option value="Васильків">Васильків</option>
      <option value="Запоріжжя">Запоріжжя</option>
    </select>

    <label for="type">Тип доставки:</label>
    <select id="type">
      <option value="standard">Стандарт</option>
      <option value="large">Великогабаритна</option>
    </select>

    <label for="weight">Вага (кг):</label>
    <input type="number" id="weight" min="0.1" step="0.1">

    <button onclick="calculateDelivery()">Розрахувати вартість</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Сайт розроблено студентом Толстим Тимофієм, група ФІТ2-2
  </footer>

  <script>
    const tariffs = {
      standard: 60,
      large: 80
    };

    function calculateDelivery() {
      const type = document.getElementById('type').value;
      const weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(weight) || weight <= 0) {
        document.getElementById('result').textContent = 'Введіть коректну вагу.';
        return;
      }

      let price = tariffs[type] * weight;
      if (price < 30) price = 30;
      const priceWithVAT = price * 1.2;

      document.getElementById('result').textContent = `Загальна вартість доставки з ПДВ: ${priceWithVAT.toFixed(2)} грн`;
    }
  </script>
</body>
</html>
